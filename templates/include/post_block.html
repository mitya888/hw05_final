<div class="card mb-3 mt-1 shadow-sm">
  {% include "include/picture.html" %}
  <div class="card-body">
    <p class="card-text"> <a href="{% url 'profile' post.author.username %}"><strong class="d-block text-gray-dark">@{{ post.author.username }}</strong></a> {{ post.text }} </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group "> <a class="btn btn-sm text-muted" href="{% url 'add_comment' post.author.username post.id   %}" role="button">Добавить комментарий</a>
        {% if user.username == request.user.username %}
          <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.author.username post.id  %}" role="button">Редактировать</a>
        {%endif%}
      </div>                
      <small class="text-muted">Дата публикации: {{ post.pub_date|date:"d M Y" }}</small> </div>
  </div>
</div>
